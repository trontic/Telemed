<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Redovita kronična terapija</title>
</head>
<body>

<div class="container mt-3 p-5 d-flex justify-content-center align-items-center">
    <div class="row justify-content-center border rounded-4 p-5 bg-white shadow box-area">
        <div class="col-md-12">
            <div class="row p-3 mb-2 bg-secondary text-white">
                <div class="col-auto me-auto">
                    <h4>Telemed</h4>
                    <span>Dnevnik tlaka</span>
                </div>
                <div class="col-auto ms-auto">
                    <span>Korisnik: </span>
                    <span th:text="${currentUser.getFname()}"></span>
                    <span th:text="${currentUser.getLname()}"></span>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-1">
                    <a href="records"><img src="images/back.png" class="img" style="width: 45px;"></a>
                </div>
                <div class="col-1">
                    <a href="records"><img src="images/home.png" class="img" style="width: 45px;"></a>
                </div>
                <div class="col-1 ms-auto me-5">
                    <button onclick="window.location.href='login'" class="btn btn-outline-danger" type="button">Odjava</button>
                </div>
            </div>
            <h3>Unos/uređivanje redovite kronične terapije</h3>
            <br>
            <table id="patients" class="table table-md table-borderless table-hover align-middle">
                <thead>
                <tr>
                    <th>Naziv lijeka</th>
                    <th>Doza (u mg)</th>
                    <th>Količina</th>
                    <th>Vrijeme primjene</th>
                    <th>Obriši</th>
                </tr>
                </thead>
                <tbody class="table-group-divider text-nowrap">
                <tr th:each="therapy : ${therapyPlanList}">
                    <td th:text="${therapy.nameMedicine}">Primjer</td>
                    <td th:text="${therapy.dosage}">Primjer</td>
                    <td th:text="${therapy.quantity}">Primjer</td>
                    <td th:text="${therapy.dayPart}">Primjer</td>
                    <td><a th:href="@{'/deleteTherapy?id='+ ${therapy.id}}"><img src="images/trash_can.png" class="img-fluid" style="width: 20px;"></a></td>
                </tr>
                </tbody>
            </table>
            <br>
            <form action="/addNewTherapy">
                <div class="row mt-5 mb-4">
                    <div class="col-3">
                        <label for="name" class="col-form-label">Naziv lijeka:</label>
                    </div>
                    <div class="col-9">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Unesite naziv lijeka" pattern="[a-zA-ZčćžšđČĆŽŠĐ-]+" required>
                    </div>
                </div>
                <div class="row mt-4 mb-4">
                    <div class="col-3">
                        <label for="dosage" class="col-form-label">Doza:</label>
                    </div>
                    <div class="col-9">
                        <input type="number" step="any" class="form-control" id="dosage" name="dosage" placeholder="Unesite dozu (u mg)" min="0.01" max="5000" required>
                    </div>
                </div>
                <div class="row mt-4 mb-4">
                    <div class="col-3">
                        <label for="quantity" class="col-form-label">Količina:</label>
                    </div>
                    <div class="col-9">
                        <input type="number" step="any" class="form-control" id="quantity" name="quantity" placeholder="Unesite količinu" min="0.01" max="10" required>
                    </div>
                </div>
                <div class="row mt-4 mb-4">
                    <div class="col-3">
                        <label for="dayPart" class="col-form-label">Vrijeme primjene:</label>
                    </div>
                    <div class="col-9">
                        <select id="dayPart" name="dayPart" class="form-control">
                            <option value="jutro">jutro</option>
                            <option value="podne">podne</option>
                            <option value="večer">večer</option>
                        </select>
                        <input type="checkbox" id="iregular" name="iregular" hidden>
                    </div>
                </div>

                <div class="input-group mt-5">
                    <button class="btn btn-og btn-primary w-100 fs-6" type="submit">Dodaj</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
