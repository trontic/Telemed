<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Unos novog pacijenta</title>
</head>
<body>

    <div class="container mt-3 p-5 d-flex justify-content-center align-items-center">
        <div class="row justify-content-center border rounded-4 p-5 bg-white shadow box-area">
            <div class="col-md-12">
                <div class="row p-3 mb-2 bg-success text-white">
                    <div class="col-auto me-auto">
                        <h4>Telemed</h4>
                        <span>Administrativno sučelje</span>
                    </div>
                    <div class="col-auto ms-auto">
                        <span>Administrator: dr.</span>
                        <span th:text="${currentUser.getFname()}"></span>
                        <span th:text="${currentUser.getLname()}"></span>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-1">
                        <a href="patients"><img src="images/back.png" class="img" style="width: 45px;"></a>
                    </div>
                    <div class="col-1">
                        <a href="patients"><img src="images/home.png" class="img" style="width: 45px;"></a>
                    </div>
                    <div class="col-1 ms-auto me-5">
                        <button onclick="window.location.href='login'" class="btn btn-outline-danger" type="button">Odjava</button>
                    </div>
                </div>
                <h3>Uređivanje podataka pacijenta</h3>
                <form action="/editPatient">
                    <div class="row mt-5 mb-4">
                        <div class="col-3">
                            <label for="fname" class="col-form-label">Ime:</label>
                        </div>
                        <div class="col-9">
                            <input th:value="${user.fname}" type="text" class="form-control" id="fname" name="fname" pattern="[A-Za-zčćžšđČĆŽŠĐ\- ]+" required>
                        </div>
                    </div>
                    <div class="row mt-4 mb-4">
                        <div class="col-3">
                            <label for="lname" class="col-form-label">Prezime:</label>
                        </div>
                        <div class="col-9">
                            <input th:value="${user.lname}" type="text" class="form-control" id="lname" name="lname" pattern="[A-Za-zčćžšđČĆŽŠĐ\- ]+" required>
                        </div>
                    </div>
                    <div class="row mt-4 mb-4">
                        <div class="col-3">
                            <label for="birthday" class="col-form-label">Datum rođenja:</label>
                        </div>
                        <div class="col-9">
                            <input th:value="${user.birthday}" type="date" class="form-control" id="birthday" name="birthday" min="1900-01-01" max="2023-01-01" required>
                        </div>
                    </div>
                    <div class="row mt-4 mb-4">
                        <div class="col-3">
                            <label for="mbo" class="col-form-label">MBO:</label>
                        </div>
                        <div class="col-9">
                            <input th:value="${user.mbo}" type="number" class="form-control" id="mbo" name="mbo" min="100000000" max="999999999" required>
                        </div>
                    </div>
                    <div class="row mt-4 mb-4">
                        <div class="col-3">
                            <label for="number" class="col-form-label">Broj mobitela:</label>
                        </div>
                        <div class="col-9">
                            <input th:value="${user.number}" class="form-control" id="number" name="number" placeholder="Unesite broj mobitela" pattern="(\+385|00385)?\d{8,10}" required>
                        </div>
                    </div>
                    <div class="row mt-4 mb-4">
                        <div class="col-3">
                            <label for="email" class="col-form-label">Email:</label>
                        </div>
                        <div class="col-9">
                            <input th:value="${user.email}" type="email" class="form-control" id="email" name="email" pattern="(\w\.?)+@[\w\.-]+\.\w{2,}" required>
                        </div>
                    </div>
                    <div class="row mt-4 mb-4">
                        <div class="col-3">
                            <label for="password" class="col-form-label">Lozinka:</label>
                        </div>
                        <div class="col-9">
                            <input th:value="${user.password}" type="text" class="form-control" id="password" name="password" minlength="3" required>
                            <input th:value="${user.id}" name="id" hidden>
                        </div>
                    </div>
                    <div class="input-group mt-5">
                        <button class="btn btn-og btn-primary w-100 fs-6" type="submit">Spremi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
