<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
        document.getElementById('openPopupBtn').addEventListener('click', function () {
    togglePopup();
});

document.addEventListener('click', function (event) {
    const popupMenu = document.getElementById('popupMenu');
    const openPopupBtn = document.getElementById('openPopupBtn');

    if (event.target !== openPopupBtn && !popupMenu.contains(event.target)) {
        popupMenu.style.display = 'none';
    }
});

function togglePopup() {
    const popupMenu = document.getElementById('popupMenu');
    popupMenu.style.display = (popupMenu.style.display === 'block') ? 'none' : 'block';
}
    </script>
    <script src="script.js"></script>
    <title>Telemed - Pregled pacijenta</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="pt-2">
                <h1 class="centered-text custom-color">eDnevnik tlaka</h1>
                <div class="d-flex fs-1 col-auto custom-color me-auto">
                    <span class="p-2" th:text="${currentUser.getFname()}"></span>
                    <span class="p-2" th:text="${currentUser.getLname()}"></span>
                    <div class="ms-auto p-2"><img src="images/menu.png" style="cursor: pointer; width: 40px;"/></div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12 col-md-auto ms-auto mb-2">
                    <button onclick="window.location.href='patientEnterTherapy'" class="btn btn-outline-primary" type="button">Dodaj/uredi kroničnu terapiju</button>
                    <button onclick="window.location.href='patientNewRecord'" class="btn btn-outline-primary" type="button">Dodaj novi zapis</button>
                    <button onclick="window.location.href='login'" class="btn btn-outline-danger" type="button">Odjava</button>
                </div>
                <div class="col-auto ms-auto">
                    <button onclick="window.location.href='showEditPatientData'" class="btn btn-outline-primary" type="button">Uredi moje podatke</button>
                </div>
            </div>
            <button id="openPopupBtn">Open Popup Menu</button>
            <div id="popupMenu" class="popup-menu">
                <ul>
                    <li><a href="#">Option 1</a></li>
                    <li><a href="#">Option 2</a></li>
                    <li><a href="#">Option 3</a></li>
                    <!-- Add more options as needed -->
                </ul>
            </div>
            <table id="patients" class="table table-md table-borderless table-hover align-middle">
                <thead>
                <tr>
                    <th>Datum</th>
                    <th>Vrijeme</th>
                    <th>Tlak - sistolički (mmHg)</th>
                    <th>Tlak - dijastolički (mmHg)</th>
                    <th>Otkucaji srca (u min)</th>
                    <th>Bilješka</th>
                    <th>Uredi</th>
                    <th>Obriši</th>
                </tr>
                </thead>
                <tbody class="table-group-divider text-nowrap">
                <tr th:each="record : ${recordList}">
                    <td th:text="${record.date}">Primjer</td>
                    <td th:text="${record.time}">Primjer</td>
                    <td th:text="${record.sysPressure}">Primjer</td>
                    <td th:text="${record.diasPressure}">Primjer</td>
                    <td th:text="${record.heartRate}">Primjer</td>
                    <td th:text="${record.note}">Primjer</td>
                    <td><a th:href="@{'/showEditRecord?id='+ ${record.id}}"><img src="images/edit.png" class="img-fluid" style="width: 20px;"></a></td>
                    <td><a th:href="@{'/deleteRecord?id='+ ${record.id}}"><img src="images/trash_can.png" class="img-fluid" style="width: 20px;"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
