<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>eDnevnik tlaka - Moji podaci</title>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="pt-2">
                    <h1 class="centered-text custom-color">eDnevnik tlaka</h1>
                    <div class="centered-text row mb-2 custom-color fs-4">
                        <span>Uređivanje osobnih podataka</span>
                    </div>
                    <div class="centered-text custom-color fs-1">
                        <span th:text="${currentUser.getFname()}"></span>
                        <span th:text="${currentUser.getLname()}"></span>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="d-grid gap-2">
                        <button onclick="window.location.href='records'" class="btn btn-outline-primary" type="button">Početna stranica</button>
                        <button onclick="window.location.href='login'" class="btn btn-outline-danger" type="button">Odjava</button>
                    </div>
                </div>
                <form action="/editPatientData">
                    <div class="form-group row">
                        <div class="col-12">
                            <label for="fname" class="col-form-label">Ime:</label>
                            <input th:value="${user.fname}" type="text" class="form-control" id="fname" name="fname" pattern="[A-Za-zčćžšđČĆŽŠĐ\- ]+" required>
                        </div>
                        <div class="col-12">
                            <label for="lname" class="col-form-label">Prezime:</label>
                            <input th:value="${user.lname}" type="text" class="form-control" id="lname" name="lname" pattern="[A-Za-zčćžšđČĆŽŠĐ\- ]+" required>
                        </div>
                        <div class="col-12">
                            <label for="birthday" class="col-form-label">Datum rođenja:</label>
                            <input th:value="${user.birthday}" type="date" class="form-control" id="birthday" name="birthday" min="1900-01-01" max="2024-01-01" required>
                        </div>
                        <div class="col-12">
                            <label for="mbo" class="col-form-label">MBO:</label>
                            <input th:value="${user.mbo}" type="number" class="form-control" id="mbo" name="mbo" min="100000000" max="999999999" required>
                        </div>
                        <div class="col-12">
                            <label for="number" class="col-form-label">Broj mobitela:</label>
                            <input th:value="${user.number}" class="form-control" id="number" name="number" placeholder="Unesite broj mobitela" pattern="(\+385|00385)?\d{8,10}" required>
                        </div>
                        <div class="col-12">
                            <label for="email" class="col-form-label">Email:</label>
                            <input th:value="${user.email}" type="email" class="form-control" id="email" name="email" pattern="(\w\.?)+@[\w\.-]+\.\w{2,}" required>
                        </div>
                        <div class="col-12">
                            <label for="password" class="col-form-label">Lozinka:</label>
                            <input th:value="${user.password}" type="text" class="form-control" id="password" name="password" minlength="3" required>
                        </div>
                        <div class="input-group mt-3">
                            <button class="btn btn-og btn-primary col-12 mb-2" type="submit">Spremi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
