<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Prijava na eDnevnik tlaka</title>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <div class="row border rounded-4 bg-white shadow box-area">

        <div class="col-md-6 rounded-3 d-flex justify-content-center align-items-center flex-column left-box">
            <div class="featured-image mb-1">
                <img src="images/1.png" class="img-fluid" style="width: 350px;">
            </div>
        </div>

        <div class="col-md-6 col-sm-12 right-box">
            <form action="loginProcess">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <p>Dobrodošli na eDnevnik tlaka. Prijavite se kako biste mogli početi bilježiti svoje podatke</p>
                    <p>Želite koristiti aplikaciju privatno, bez Vašeg liječnika? Prvo se <a th:href="@{'/registration'}">registrirajte</a>.</p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" th:value="${email}" class="form-control form-control-lg bg-light fs-6" id="email" name="email" placeholder="Email adresa">
                </div>
                <div class="input-group mb-1">
                    <input type="password" th:value="${password}" class="form-control form-control-lg bg-light fs-6" id="password" name="password" placeholder="Lozinka">
                </div>
                <p th:text="${userMessage}"></p>
                <div class="input-group mb-3">
                    <button class="btn btn-og btn-primary w-100 fs-6" type="submit">Prijava</button>
                </div>
            </div>
            </form>

        </div>

    </div>

</div>

</body>
</html>
