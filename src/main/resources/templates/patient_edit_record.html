<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
    <title>eDnevnik tlaka - Mjerenja</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6">
            <!-- Top Navigation Menu -->
            <div class="topnav">
                <a th:href="@{'/records'}" class="active" id="heading-menu">eDnevnik tlaka</a>
                <!-- Navigation links (hidden by default) -->
                <div id="myLinks">
                    <a th:href="@{'/records'}"> Pregled mjerenja tlaka</a>
                    <a th:href="@{'/patientNewRecord'}"> Unesi novo mjerenje</a>
                    <a th:href="@{'/patientEnterTherapy'}"> Dodaj/uredi kroničnu terapiju</a>
                    <a th:href="@{'/showEditPatientData'}"> Uredi moje podatke</a>
                    <a th:href="@{'/changePassword'}"> Promijeni lozinku</a>
                    <a th:href="@{'/login'}"> Odjava</a>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
            <div class="pt-2">
                <div class="centered-text row mb-2 custom-color fs-4">
                    <span>Uređivanje zapisa</span>
                </div>
                <div class="centered-text custom-color fs-3">
                    <span th:text="${currentUser.getFname()}"></span>
                    <span th:text="${currentUser.getLname()}"></span>
                </div>
            </div>
            <div class="row mb-2">
                <div class="d-grid gap-2">
                    <button onclick="window.location.href='records'" class="btn btn-outline-primary" type="button">Početna stranica</button>
                    <button onclick="window.location.href='login'" class="btn btn-outline-danger" type="button">Odjava</button>
                </div>
            </div>
            <form action="/editRecord">
                <div class="form-group row">
                    <div class="col-12">
                        <label for="sysPressure" class="col-form-label">Sistolički tlak:</label>
                        <input th:value="${record.sysPressure}" type="number" class="form-control" id="sysPressure" name="sysPressure" placeholder="Unesite izmjereni sistolički tlak (mmHg)" min="70" max="200" required>
                    </div>
                    <div class="col-12">
                        <label for="diasPressure" class="col-form-label">Dijastolički tlak:</label>
                        <input th:value="${record.diasPressure}" type="number" class="form-control" id="diasPressure" name="diasPressure" placeholder="Unesite izmjereni dijastolički tlak (mmHg)" min="45" max="120" required>
                    </div>
                    <div class="col-12">
                        <label for="heartRate" class="col-form-label">Puls:</label>
                        <input th:value="${record.heartRate}" type="number" class="form-control" id="heartRate" name="heartRate" placeholder="Unesite izmjereni broj otkucaja srca (u minuti)" min="5" max="250" required>
                    </div>
                    <div class="col-12">
                        <label for="note" class="col-form-label">Bilješka:</label>
                        <input th:value="${record.note}" type="text" class="form-control" id="note" name="note" placeholder="Unesite bilješku">
                    </div>
                    <div class="col-12">
                        <label for="date" class="col-form-label">Datum:</label>
                        <input th:value="${record.date}" type="date" class="form-control" id="date" name="date">
                    </div>
                    <div class="col-12">
                        <label for="time" class="col-form-label">Vrijeme:</label>
                        <input th:value="${record.time}" type="time" class="form-control" id="time" name="time">
                        <input th:value="${record.id}" name="id" hidden>
                    </div>
                    <div class="input-group mt-4">
                        <button class="btn btn-og btn-primary col-12 mb-2" type="submit">Spremi</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
