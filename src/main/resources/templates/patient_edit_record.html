<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Uređivanje zdravstvenih podataka</title>
</head>
<body>

<div class="container mt-3 p-5 d-flex justify-content-center align-items-center">
    <div class="row justify-content-center border rounded-4 p-5 bg-white shadow box-area">
        <div class="col-md-12">
            <div class="row p-3 mb-2 bg-secondary text-white">
                <div class="col-auto me-auto">
                    <h4>Telemed</h4>
                    <span>Dnevnik tlaka</span>
                </div>
                <div class="col-auto ms-auto">
                    <span>Korisnik: </span>
                    <span th:text="${currentUser.getFname()}"></span>
                    <span th:text="${currentUser.getLname()}"></span>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-1">
                    <a href="records"><img src="images/back.png" class="img" style="width: 45px;"></a>
                </div>
                <div class="col-1">
                    <a href="records"><img src="images/home.png" class="img" style="width: 45px;"></a>
                </div>
                <div class="col-1 ms-auto me-5">
                    <button onclick="window.location.href='login'" class="btn btn-outline-danger" type="button">Odjava</button>
                </div>
            </div>
            <h3>Unos izmjerenih zdravstvenih podataka</h3>
            <form action="/editRecord">
                <div class="row mt-5 mb-4">
                    <div class="col-3">
                        <label for="sysPressure" class="col-form-label">Tlak (sistolički):</label>
                    </div>
                    <div class="col-9">
                        <input th:value="${record.sysPressure}" type="number" class="form-control" id="sysPressure" name="sysPressure" placeholder="Unesite izmjereni sistolički tlak (mmHg)" min="70" max="200" required>
                    </div>
                </div>
                <div class="row mt-4 mb-4">
                    <div class="col-3">
                        <label for="diasPressure" class="col-form-label">Tlak (dijastolički):</label>
                    </div>
                    <div class="col-9">
                        <input th:value="${record.diasPressure}" type="number" class="form-control" id="diasPressure" name="diasPressure" placeholder="Unesite izmjereni dijastolički tlak (mmHg)" min="45" max="120" required>
                    </div>
                </div>
                <div class="row mt-4 mb-4">
                    <div class="col-3">
                        <label for="heartRate" class="col-form-label">Otkucaji srca po minuti:</label>
                    </div>
                    <div class="col-9">
                        <input th:value="${record.heartRate}" type="number" class="form-control" id="heartRate" name="heartRate" placeholder="Unesite izmjereni broj otkucaja srca (u minuti)" min="50" max="110" required>
                    </div>
                </div>
                <div class="row mt-4 mb-4">
                    <div class="col-3">
                        <label for="bodyTemperature" class="col-form-label">Tjelesna temperatura:</label>
                    </div>
                    <div class="col-9">
                        <input th:value="${record.bodyTemperature}" type="number" step="any" class="form-control" id="bodyTemperature" name="bodyTemperature" placeholder="Unesite izmjerenu tjelesnu temperaturu (°C)" min="35" max="42" required>
                    </div>
                </div>
                <div class="row mt-4 mb-4">
                    <div class="col-3">
                        <label for="date" class="col-form-label">Datum:</label>
                    </div>
                    <div class="col-9">
                        <input th:value="${record.date}" type="date" class="form-control" id="date" name="date">
                    </div>
                </div>
                <div class="row mt-4 mb-4">
                    <div class="col-3">
                        <label for="time" class="col-form-label">Vrijeme:</label>
                    </div>
                    <div class="col-9">
                        <input th:value="${record.time}" type="time" class="form-control" id="time" name="time">
                        <input th:value="${record.id}" name="id" hidden>
                    </div>
                </div>
                <div class="input-group mt-5">
                    <button class="btn btn-og btn-primary w-100 fs-6" type="submit">Spremi</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
